<div class="Post">
  <h1 class="Post-title">{{ post?.title }}</h1>
  <p class="Post-username">by {{ post?.username }} at {{ post?.date }}</p>
  <hr />
  <p class="Post-tags">{{ post?.tags }}</p>
  <p class="Post-content">{{ post?.content }}</p>
  <div class="buttons">
    <div role="button" class="five-pointed-star"></div>
  </div>
</div>
