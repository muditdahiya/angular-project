<div class="Home">
  <h1>the return chapter</h1>

  <div class="border rounded p-4">
    <input
      placeholder="Search title"
      type="text"
      name="title"
      class="form-control"
      ngModel
      #title="ngModel"
    />
    <br />
    <input
      placeholder="Search username"
      type="text"
      name="username"
      class="form-control"
      ngModel
      #username="ngModel"
    />
  </div>

  <app-post
    *ngFor="let post of posts"
    [post]="post"
    [userFilter]="username.value"
    [titleFilter]="title.value"
  ></app-post>
</div>
