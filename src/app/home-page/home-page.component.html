<div class="Home">
  <h1>the return chapter</h1>
  <input
    placeholder="Search title"
    type="text"
    name="title"
    ngModel
    #title="ngModel"
  />
  <br />
  <input
    placeholder="Search username"
    type="text"
    name="username"
    ngModel
    #username="ngModel"
  />
  <app-post
    *ngFor="let post of posts"
    [post]="post"
    [userFilter]="username.value"
    [titleFilter]="title.value"
  ></app-post>
</div>
